<div class="container bg-light pb-5">
  <div class="row">
    <div class="col-7 m-auto">
      <h1>Cadastro de Alunos</h1>
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome:</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="inputName"
            aria-describedby="nameHelp"
          />
          <div id="nameHelp" class="form-text">Digite o seu nome</div>
        </div>

        <div class="mb-3">
          <label for="inputCourse" class="form-label">Curso:</label>
          <input
            formControlName="course"
            type="text"
            class="form-control"
            id="inputName"
            aria-describedby="courseHelp"
          />
          <div id="courseHelp" class="form-text">Digite o nome do curso</div>
        </div>

        <button type="submit" class="btn btn-primary"  *ngIf="!isEditing" (click)="OnClicksave()">
          Salvar
        </button>
        <button
        *ngIf="isEditing"
          type="submit"
          class="btn btn-primary "
          (click)="OnClickConfirmUpdate()"
        >
          Alterar
        </button>
        <button type="submit" class="btn btn-primary ms-1"  (click)="onClickClear()">
          limpar
        </button>
      </form>
      <h1  *ngIf="!isEditing" class="text-center">Alunos Cadastrados</h1>
      <table  *ngIf="!isEditing" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Remover</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <th scope="row">{{ s.id }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.course }}</td>
            <td>
              <button
                class="btn btn-danger icon-link"
                (click)="OnClickDelete(s)"
              >
                Deletar
              </button>
            </td>
            <td>
              <button
                class="btn btn-success icon-link m-1"
                (click)="OnClickUpdate(s)"
              >
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
