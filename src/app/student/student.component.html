<div class="container bg-light pb-5 ">
<div class="row">
    <div class="col-7 m-auto">
        <h1>Cadastro de Alunos</h1>
        <form [formGroup]="formGroupStudent" >
            <div class="mb-3">
              <label for="inputName" class="form-label">Nome:</label>
              <input formControlName="name"  type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text">Digite o seu nome</div>
            </div>
    
            <div class="mb-3">
                <label for="inputCourse" class="form-label">Curso:</label>
                <input formControlName="course" type="text" class="form-control" id="inputName" aria-describedby="courseHelp">
                <div id="courseHelp" class="form-text">Digite o nome do curso</div>
              </div>
      
            
            <button type="submit" class="btn btn-primary" (click)="save()" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
              <path d="M11 2H9v3h2z"/>
              <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
            </svg> Salvar</button>
                      
          </form>
          <h1 class="text-center">Alunos Cadastrados</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Remover</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of students">
                <th scope="row">{{s.id}}</th>
                <td>{{s.name}}</td>
                <td>{{s.course}}</td>
                <td><button class="btn btn-danger icon-link" (click)="delete(s)"> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                  </svg>                  
                </button></td>
              </tr>
             
            </tbody>
          </table>
    </div>
</div>

</div>
